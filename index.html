<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Mensagens Codificadas</h1>
    </header>
    <main class="conteudo">
        <section>
            <div class="linha">
                <div class="entrada">
                    <div class="input">
                        <h2>Digite um texto que deseja criptografar ou descriptografar</h2>
                        <textarea id="input-texto"></textarea>
                        <p>ATENÇÃO: Apenas letras minúsculas.</p>
                    </div>
                </div> 
            </div>
            <div id="botoes">
                <div class="buttons">
                    <button onclick="criptografar()">Criptografar</button>
                    <button onclick="descriptografar()">Descriptografar</button>
                </div>
            </div>
        </section>

        <section id="output-section" class="hidden">
            <div id="output">
                <textarea readonly id="output-text"></textarea>
                <button class="botao-copiar" onclick="copiar()">Copiar</button>
            </div> 
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
